[window]
width=1280
height=720
fullscreen=false
title=Hard Light

[physics]
msMax=17 ; max millisecond for timestep

[scene]
size = 250.0
gravity = 80
map = 0 ; 0=plane, 1=sphere

[controls]
speed = 1.0
fast = 5.0

[camera]
fov = 100.0
x = 0.0
y = 20.0
z = -30.0
light_height = 700.0
forward_percent = 0.1	; 0.0 - 1.0
up_percent = 0.01		; 0.0 - 1.0

[bike]
wheelMass = 600.0
wheelRadius = 0.1
wheelWidth = 0.8
wheelMoIFactor = 0.7

chassisMoIFactor = 12
chassisMass = 800
centerOfMassX = 0.0
centerOfMassY = -2.0
centerOfMassZ = 0.0	; The front of the car

engineMaxTorque = 10000.0
engineMaxRPM = 50000
throttleDampeningOnDisengage = 50000

suspensionMaxCompress = 2.3
suspensionMaxDroop = 1.0
suspensionSpringStrength = 35000.0
suspensionDamperRate = 4500.0

maxHandBreak = 60000.0

dampening = 0.1

[tail]
maxLength = 100
minSegmentSize = 1.0
maxSegmentSize = 100
offset = 6
width = 0.1
height = 3.0
look_above = 3.0 ; how high to look above actor
extend_length = 50

[game]
numCameras = 1
numBots = 0
numPlayers = 1
playerInvincible = true
debugMode = true			; Disables win condition
disableControllers = true	; Ignores controllers when assigning to player vehicles. Useful for home testing

[sound]
musicOverworldFile = musicMenu.wav
musicMenuFile = musicMenu.wav
sfxEngineFile = sfxEngine.wav
sfxExplosionFile = sfxExplosion.wav
sfxIntroFile = sfxIntro.wav
sfxPowerupReadyFile = powerup/powerup_ready.wav
sfxPowerupInstantFile = powerup/instant_powerup.wav
sfxPowerupActivatedFile	= powerup/powerup_activated.wav
sfxPowerupNoneFile	= powerup/no_powerup.wav
musicVolume = 5
maxHearingRadius = 500

[powerup]
maxPowerups = 5
heightOffFloor = 10.0
powerupJumpForce = 50000.0
